<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>F1 Grand Prix Predictions</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto Mono', monospace;
      background-color: #1a1a1a;
    }
    .border-gold {
      border-color: #FFD700;
    }
    .text-gold {
      color: #FFD700;
    }
    .bg-gold {
      background-color: #FFD700;
    }
    .text-dark {
      color: #1a1a1a;
    }
    /* Style for the active race link */
    .race-link.active {
        color: #FFD700;
    }
    .race-link.active .arrow {
        color: #FFD700;
    }
  </style>
</head>
<body class="text-white p-4 lg:p-6">

  <div class="container mx-auto max-w-7xl">
    <!-- Header -->
    <header class="border-b-2 border-gold pb-4 mb-4">
      <h1 id="main-header" class="text-3xl lg:text-4xl font-bold text-gold uppercase tracking-wider">
        <!-- This will be updated by JavaScript -->
      </h1>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-4">

      <!-- Left Column: Navigation -->
      <aside class="lg:col-span-3 space-y-4">
        <div class="border-2 border-gold p-4 h-full">
          <h2 class="text-2xl font-bold text-gold mb-4 uppercase">Races</h2>
          <ul id="race-list" class="space-y-3">
             <li class="flex items-center">
               <span class="arrow text-gold mr-3">&rarr;</span>
               <a href="#" class="race-link active transition-colors" data-race="singapore">2025 Singapore GP</a>
             </li>
             <li class="flex items-center">
               <span class="arrow text-white mr-3">&rarr;</span>
               <a href="#" class="race-link hover:text-gold transition-colors" data-race="usa">2025 United States GP</a>
             </li>
             <li class="flex items-center">
                <span class="text-gray-500 mr-3">&rarr;</span>
                <span class="text-gray-500">2025 Mexican GP</span>
             </li>
          </ul>
        </div>
      </aside>

      <!-- Center Column: Predictions -->
      <main class="lg:col-span-6 space-y-4">
        <div class="border-2 border-gold p-4 h-full">
          <h2 class="text-2xl lg:text-3xl font-bold text-center mb-4 text-gold tracking-widest">&lt; PREDICTIONS &gt;</h2>
          
          <div class="bg-gold p-4 mb-6">
            <h3 id="prediction-header" class="text-xl font-bold text-dark uppercase">
                <!-- This will be updated by JavaScript -->
            </h3>
          </div>

          <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4 text-lg">
            <div>
              <span class="text-gold font-bold">Will do poorly:</span>
              <p id="prediction-poorly"><!-- JS --></p>
            </div>
            <div>
              <span class="text-gold font-bold">A good surprise:</span>
              <p id="prediction-surprise"><!-- JS --></p>
            </div>
            <div>
              <span class="text-gold font-bold">Pole Position:</span>
              <p id="prediction-pole"><!-- JS --></p>
            </div>
              <!-- NEW: Sprint Pole Position (hidden by default) -->
            <div id="sprint-pole-container" class="hidden">
              <span class="text-gold font-bold">Sprint Pole:</span>
              <p id="prediction-sprint-pole"><!-- JS --></p>
            </div>
            
            <!-- NEW: Sprint Winner (hidden by default) -->
            <div id="sprint-winner-container" class="hidden">
              <span class="text-gold font-bold">Sprint Winner:</span>
              <p id="prediction-sprint-winner"><!-- JS --></p>
            </div>
            

            <div>
              <span class="text-gold font-bold">Podium - 3rd:</span>
              <p id="prediction-p3"><!-- JS --></p>
            </div>
            <div>
              <span class="text-gold font-bold">Podium - 2nd:</span>
              <p id="prediction-p2"><!-- JS --></p>
            </div>
            <div class="bg-gold text-dark p-2 rounded-sm">
              <span class="font-bold">Winner - 1st:</span>
              <p id="prediction-p1" class="font-bold"><!-- JS --></p>
            </div>
          </div>

          <div class="text-right text-gray-400 text-sm mt-8">
            <p id="last-edited">Last Edited <!-- JS --></p>
          </div>
        </div>
      </main>

     <!-- Right Column: Actual Winner -->
      <aside class="lg:col-span-3 space-y-4">
        <div class="border-2 border-gold p-4 h-full flex flex-col items-center">
          <h2 class="text-2xl font-bold text-gold mb-4 uppercase text-center">Actual Winner</h2>
          <div class="w-full max-w-xs border-2 border-gold flex justify-center items-center bg-[#1a1a1a] aspect-[4/3] overflow-hidden">
            <img id="winner-photo" src="https://placehold.co/400x300/1a1a1a/FFD700?text=Winner's+Photo"
                 alt="Race Winner Photo"
                 class="w-full h-full object-contain" />
          </div>
          <div class="mt-4 text-center">
            <h3 id="winner-name" class="text-xl font-bold text-gold"><!-- JS --></h3>
            <p id="winner-team" class="text-lg"><!-- JS --></p>
          </div>
          
          <!-- NEW: Actual Sprint Winner Section (hidden by default) -->
          <div id="actual-sprint-container" class="mt-4 text-center hidden w-full max-w-xs">
              <div class="border border-gold p-2 overflow-hidden">
                  <h4 class="font-bold text-gold">SPRINT WINNER</h4>
                  <p id="actual-sprint-winner" class="break-words"><!-- JS --></p>
              </div>
          </div>

          <div class="grid grid-cols-3 gap-2 text-center text-sm mt-4 w-full max-w-xs">
            <div class="border border-gold p-2 overflow-hidden">
              <h4 class="font-bold text-gold">POLE</h4>
              <p id="actual-pole" class="break-words"><!-- JS --></p>
            </div>
            <div class="border border-gold p-2 overflow-hidden">
              <h4 class="font-bold text-gold">2ND</h4>
              <p id="actual-p2" class="break-words"><!-- JS --></p>
            </div>
            <div class="border border-gold p-2 overflow-hidden">
              <h4 class="font-bold text-gold">3RD</h4>
              <p id="actual-p3" class="break-words"><!-- JS --></p>
            </div>
          </div>
        </div>
      </aside>

    
    </div>
  </div>
  
  <!-- Link to the external JavaScript file -->
  <script src="predictions.js" defer></script>

</body>
</html>
